language: android
android:
  components:
    - platform-tools
    - build-tools-23.0.1
    - android-23

before_install:
	- android update sdk --filter extra-android-support --no-ui --force > /dev/null
	- android update sdk --filter extra-android-m2repository --no-ui --force > /dev/null

script:
   - ./gradlew build connectedCheck